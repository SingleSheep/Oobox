{extend name="public:main" /}
{block name="title"}用户角色管理{/block}
{block name="main"}
<!-- Page Content Start -->
<!-- ================== -->
<div class="wraper container-fluid">
    <div class="page-title">
        <h3 class="title">权限管理</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">用户角色管理</h3>
                </div>
                <div class="panel-body">
                    <button type="button" class="btn btn-info m-b-5">新增角色</button>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>角色名称</th>
                                        <th>权限</th>
                                        <th>状态</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {foreach name="data" id="v"}
                                    <tr>
                                        <th style="width:5%;">
                                            <div class="be-checkbox be-checkbox-sm">
                                                <input id="check1" type="checkbox">
                                                <label for="check1"></label>
                                            </div>
                                        </th>
                                        <td>{$v['title']}</td>
                                        <td>{$v['rules']}</td>
                                        <td>
                                            {eq name="$v['status']" value="1"}
                                            <span class="btn btn-rounded btn-success">正常</span>
                                            {else/}
                                            <span class="btn btn-rounded btn-warning">禁止</span>
                                            {/eq}
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-info m-b-5">修改</button>
                                            <button type="button" class="btn btn-danger m-b-5">删除</button>
                                        </td>
                                    </tr>
                                    {/foreach}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End row -->

</div>
<!-- Page Content Ends -->
<!-- ================== -->
{/block}
