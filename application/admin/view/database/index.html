<!-- Page Content Start -->
<!-- ================== -->
<div class="wraper container-fluid">
    <div class="page-title">
        <h3 class="title">系统设置</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">数据库管理
                        共{$total}个表</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th style="width:20%;">表名</th>
                                        <th style="width:10%;">大小</th>
                                        <th style="width:10%;">记录数</th>
                                        <th style="width:16%;">创建时间</th>
                                        <th style="width:16%;">说明</th>
                                        <th style="width:16%;">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {foreach name="lists" item="v"}
                                    <tr>
                                        <td>{$v.name}</td>
                                        <td>{$v.rows}</td>
                                        <td>{$v.data_length}</td>
                                        <td>{$v.create_time}</td>
                                        <td>{$v.comment}</td>
                                        <td>
                                            <a href="{:url('admin/database/view',array('name'=>$v['name']))}"
                                               class="btn btn-default btn-sm margin">
                                                <i class="fa  fa-info-circle"></i>
                                                表详情
                                            </a>
                                            |
                                            <a href=""
                                               class="btn btn-default btn-sm margin">
                                                <i class="fa  fa-refresh"></i>
                                                优化表
                                            </a>
                                            |
                                            <a href=""
                                               class="btn btn-primary btn-sm margin"
                                               title="修复表" >
                                                <i class="fa  fa-circle-o-notch"></i>
                                                修复表
                                            </a>
                                        </td>
                                    </tr>
                                    {/foreach}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End row -->

</div>
<!-- Page Content Ends -->
<!-- ================== -->
