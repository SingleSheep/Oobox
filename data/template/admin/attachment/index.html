    <!-- Main Container -->
    <main id="main-container">
        <!-- Page Header -->
        <div class="content bg-gray-lighter">
            <div class="row items-push">
                <div class="col-sm-8">
                    <h1 class="page-heading">
                        附件管理
                    </h1>
                </div>
                <div class="col-sm-4 text-right hidden-xs">
                    <ol class="breadcrumb push-10-t">
                        <li>附件管理</li>
                        <li><a class="link-effect" href="">图片附件</a></li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- END Page Header -->

        <!-- Page Content -->
        <div class="content">
            <!-- Gallery (.js-gallery-advanced class is initialized in App() -> uiHelperMagnific()) -->
            <!-- For more info and examples you can check out http://dimsemenov.com/plugins/magnific-popup/ -->
            <div class="row items-push js-gallery-advanced">
                {foreach name="file" id="v"}
                <div class="col-sm-6 col-md-4 col-lg-3 animated fadeIn">
                    <div class="img-container fx-img-rotate-r">
                        <img class="img-responsive" style="width: 380px;height: auto;"  src="{$v['url']}" alt="">
                        <div class="img-options">
                            <div class="img-options-content">
                                <h3 class="font-w400 text-white push-5">{$v['name']}</h3>
                                <h4 class="h6 font-w400 text-white-op push-15">Some Extra Info</h4>
                                <a class="btn btn-sm btn-default img-lightbox" href="{$v['url']}">
                                    <i class="fa fa-search-plus"></i> 查看
                                </a>
                                <div class="btn-group btn-group-sm">
                                    <a class="btn btn-default" href="javascript:void(0)"><i class="fa fa-pencil"></i> 编辑</a>
                                    <a class="btn btn-default" href="javascript:void(0)"><i class="fa fa-times"></i> 删除</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {/foreach}
            </div>
            <!-- END Gallery -->
        </div>
        <!-- END Page Content -->
    </main>
