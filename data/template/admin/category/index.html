<!-- Main Container -->
<main id="main-container">
    <!-- Page Header -->
    <div class="content bg-gray-lighter">
        <div class="row items-push">
            <div class="col-sm-7">
                <h1 class="page-heading">
                    分类管理
                </h1>
            </div>
            <div class="col-sm-5 text-right hidden-xs">
                <ol class="breadcrumb push-10-t">
                    <li>分类管理</li>
                    <li><a class="link-effect" href="">分类列表</a></li>
                </ol>
            </div>
        </div>
    </div>
    <!-- END Page Header -->

    <!-- Page Content -->
    <div class="content">
        <!-- Full Table -->
        <div class="block">
            <div class="block-header">
                <div class="block-options">
                    <button class="btn btn-minw btn-rounded btn-success" type="button"><i class="fa fa-plus"></i> 添加菜单</button>
                </div>
                <h3 class="block-title">分类列表</h3>
            </div>
            <div class="block-content">
                <div class="table-responsive">
                    <table class="table table-striped table-vcenter">
                        <thead>
                        <tr>
                            <th class="text-center" style="width: 5%;"><i class="fa fa-circle-o-notch"></i></th>
                            <th style="width: 10%;">名称</th>
                            <th style="width: 15%;">URL</th>
                            <th style="width: 10%;">操作用户</th>
                            <th style="width: 20%;">修改时间</th>
                            <th style="width: 10%;">状态</th>
                            <th class="text-center" style="width: 10%;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="data" id="v"}
                        <tr>
                            <td class="text-center">{$v['id']}</td>
                            <td >{$v['name']}</td>
                            <td >{$v['title']}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="标记订单"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="删除订单"><i class="fa fa-times"></i></button>
                                </div>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END Full Table -->
    </div>
    <!-- END Page Content -->
</main>
<!-- END Main Container -->
