<main id="main-container" style="min-height: 931px;">
    <!-- Page Header -->
    <div class="content bg-gray-lighter">
        <div class="row items-push">
            <div class="col-sm-8">
                <h1 class="page-heading">
                   阿里短信服务
                </h1>
            </div>
            <div class="col-sm-4 text-right hidden-xs">
                <ol class="breadcrumb push-10-t">
                    <li>阿里短信服务</li>
                    <li><a class="link-effect" href="">短信服务配置</a></li>
                </ol>
            </div>
        </div>
    </div>
    <!-- END Page Header -->

    <!-- Page Content -->
    <div class="content">
        <!-- Material Design -->
        <div class="row">
            <div class="col-md-6">
                <!-- Static Labels -->
                <div class="block">
                    <div class="block-header">
                        <ul class="block-options">
                            <li>
                                <button type="button"><i class="si si-settings"></i></button>
                            </li>
                        </ul>
                        <h3 class="block-title">配置</h3>
                    </div>
                    <div class="block-content block-content-narrow">
                        <form class="form-horizontal push-10-t" action="base_forms_elements_modern.html" method="post" onsubmit="return false;">
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="text" id="material-text" name="material-text" placeholder="Please enter your username">
                                        <label for="material-text">Username</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <input class="form-control" type="password" id="material-password" name="material-password" placeholder="Please enter your password">
                                        <label for="material-password">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material">
                                        <input class="form-control" type="email" id="material-email" name="material-email" placeholder="Please enter your email">
                                        <label for="material-email">Email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material">
                                        <select class="form-control" id="material-select" name="material-select" size="1">
                                            <option>...</option>
                                            <option value="1">Option #1</option>
                                            <option value="2">Option #2</option>
                                            <option value="3">Option #3</option>
                                        </select>
                                        <label for="material-select">Please Select</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button class="btn btn-sm btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END Static Labels -->
            </div>
            <div class="col-md-6">
                <!-- Floating Labels -->
                <div class="block">
                    <div class="block-header">
                        <ul class="block-options">
                            <li>
                                <button type="button"><i class="si si-settings"></i></button>
                            </li>
                        </ul>
                        <h3 class="block-title">发送测试</h3>
                    </div>
                    <div class="block-content block-content-narrow">
                        <form class="form-horizontal push-10-t">
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="form-material floating">
                                        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber">
                                        <label for="phoneNumber">手机号</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button class="btn btn-sm btn-primary" id="sendNum"  type="button">发送</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END Floating Labels -->
            </div>
        </div>
        <!-- END Material Design -->
    </div>
    <!-- END Page Content -->
</main>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        //发送测试
        $('#sendNum').click(function(){
            var phone=$('#phoneNumber').val();
            var ts = Date.parse(new Date())/1000;
            $.ajax({
                type:"post",
                url:"{:url('admin/extend/alisms')}",
                dataType:"text",
                data:{
                    "phoneNum":phone
                },
                success:function(data){
                    //layer.alert(data,{icon:6})
                    if(data !== 'OK'){
                        layer.alert(data, {icon: 5});
                    }else {
                        layer.alert(data,{icon: 6}, function(){
                            window.location.reload();
                        })

                    }
                }
            })
        })
    })

</script>
