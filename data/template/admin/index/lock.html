<body class="bg-image" style="background-image: url('__OENUI__/img/photos/photo17@2x.jpg');">
<!-- Lock Screen Content -->
<div class="content overflow-hidden">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <!-- Lock Screen Block -->
            <div class="block block-themed animated bounceIn">
                <div class="block-header bg-primary">
                    <ul class="block-options">
                        <li>
                            <a href="{:url('admin/login/logout')}" data-toggle="tooltip" data-placement="left" title="退出登录其他账号"><i class="si si-login"></i></a>
                        </li>
                    </ul>
                    <h3 class="block-title"> 账户已锁定</h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <!-- Lock Screen Avatar -->
                    <div class="text-center push-15-t push-15">
                        <img class="img-avatar img-avatar96" src="__OENUI__/img/avatars/avatar10.jpg" alt="">
                    </div>
                    <!-- END Lock Screen Avatar -->

                    <!-- Lock Screen Form -->
                    <!-- jQuery Validation (.js-validation-lock class is initialized in js/pages/base_pages_lock.js) -->
                    <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                    <form class="js-validation-lock form-horizontal push-30-t push-30" action="index.html" method="post">
                        <div class="form-group">
                            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                                <div class="form-material form-material-primary">
                                    <input class="form-control" type="password" id="lock-password" name="lock-password" placeholder="请输入密码解锁">
                                    <label for="lock-password">账户密码</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
                                <button class="btn btn-block btn-default" type="submit"><i class="si si-lock-open pull-right"></i> 解锁</button>
                            </div>
                        </div>
                    </form>
                    <!-- END Lock Screen Form -->
                </div>
            </div>
            <!-- END Lock Screen Block -->
        </div>
    </div>
</div>
<!-- END Lock Screen Content -->

<!-- Lock Screen Footer -->
<div class="push-10-t text-center animated fadeInUp">
    <small class="text-black-op font-w600"><span class="js-year-copy"></span> &copy; OneUI 1.0</small>
</div>
<!-- END Lock Screen Footer -->

<!-- OneUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock, Appear, CountTo, Placeholder, Cookie and App.js -->
<script src="__OENUI__/js/core/jquery.min.js"></script>

<script src="__OENUI__/js/core/jquery.scrollLock.min.js"></script>
<script src="__OENUI__/js/core/jquery.appear.min.js"></script>
<script src="__OENUI__/js/core/jquery.countTo.min.js"></script>
<script src="__OENUI__/js/core/jquery.placeholder.min.js"></script>
<script src="__OENUI__/js/core/js.cookie.min.js"></script>
<script src="__OENUI__/js/app.js"></script>

<!-- Page JS Plugins -->
<script src="__OENUI__/js/plugins/jquery-validation/jquery.validate.min.js"></script>

<!-- Page JS Code -->
<script src="__OENUI__/js/pages/base_pages_lock.js"></script>
